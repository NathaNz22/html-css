<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login (Flexbox)</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- IMAGEM -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                <form action="login.php" autocomplete="on">
                    <div class="campo" id="campoEmail">
                        <label for="email">
                            <div class="material-symbols-outlined">
                                person
                            </div>
                        </label>
                        <input type="email" name="email" id="email" placeholder="Seu e-mail" autocomplete="email" required>
                    </div>
                    <div class="campo" id="campoSenha">
                        <label for="senha">
                            <div class="material-symbols-outlined">
                                key
                            </div></label>
                        <input type="password" name="senha" id="senha" minlength="8" placeholder="Sua senha" autocomplete="current-password" required>
                    </div>
                    <div id="botaoEnviar">
                        <input type="submit" value="Enviar">
                    </div>
                    <div id="botaoEsqueciSenha">
                        <a href="esqueci.html">Esqueci a senha <div class="material-symbols-outlined">
                            mail
                        </div></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
