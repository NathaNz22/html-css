<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grouping Tags (Semantic)</title>
</head>
<body>
    <a  id="link" href="index.html">Página Inicial</a>
    <header>
        <h1>Começo do Site</h1>
    </header>
    <main>
        <section>
            <article>
                <h2>Título</h2>
                <p>
                    Texto do artigo
                </p>
            </article>
            <article>
                <h2>Título</h2>
                <p>
                    Texto do artigo
                </p>
                <aside>
                    conteúdo periférico do artigo
                </aside>
            </article>
        </section>
        <aside>
            conteúdo periférico	do site
        </aside>
    </main>
    <footer>
        conteúdo do rodapé
    </footer>
</body>
</html>
