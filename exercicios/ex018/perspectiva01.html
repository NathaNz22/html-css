<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position 01</title>
    <style>
        #caixa1{
            position: relative;

            width: 1000px;
            height: 500px;

            background-color: red;

            perspective: 20px;
        }

        #caixa2{
            position: absolute;
            top: 50%;
            left: 50%;

            width: 200px;
            height: 100px;
            
            background-color: orange;

            transform: translate(-50%, -50%);

            transform: scale3d(1, 1, 1)
        }
    </style>
</head>
<body>
    <section id="caixa1">
        <article id="caixa2">

        </article>
    </section>
</body>
</html>
