<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="idusu">Usuário: </label>
            <input type="text" name="user" id="iduser" required maxlength="15" size="16" placeholder="nome do usuário" autocomplete="username">
        </p>

        <p>
            <label for="idsenha">Senha: </label>
            <input type="password" name="senha" id="idsenha" required minlength="8" maxlength="20" size="21" placeholder="senha" autocomplete="current-password">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
