<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php">
        <p>
            <label for="idcolor">Selecione uma cor: </label>
            <input type="color" name="color" id="idcolor" value="#2100dd">
        </p>

        <p>
            <label for="idrange">Níveis</label>
            <input type="range" name="range" id="idrange" min="0" max="10" value="0">
        </p>

        <p>
            <label for="idfile">Arquivo</label>
            <input type="file" name="file" id="idfile">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
