<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Login</title>
    <link rel="stylesheet" href="estilos/style.css">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,1,0" />
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- IMAGEM -->
            </div>

            <div id="formulario">
                <h1>Login</h1>
                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>
                
                <form action="login.php" method="post">
                    <div class="campos" id="campoEmail">
                        <label for="email">
                            <div class="material-symbols-outlined">
                                person
                            </div>
                        </label>
                        <input type="email" name="email" id="email" placeholder=" seu e-mail" required>
                    </div>

                    <div class="campos" id="campoSenha">
                        <label for="password">
                            <div class="material-symbols-outlined">
                                key
                            </div>
                        </label>
                        <input type="password" name="password" id="password" placeholder=" sua senha" minlength="8" required>
                    </div>

                    <div id="entrar">
                        <input type="submit" value="Entrar">
                    </div>

                    <div id="esqueciSenha">
                        <a href="esqueci.html">Esqueci a senha <div class="material-symbols-outlined">
                            mail
                        </div></a>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
